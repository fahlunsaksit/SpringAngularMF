<div class="modal-header">
    <h4 class="modal-title">Create Content</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form >
      <div class="form-group">
        <label for="subject">Subject</label>
        <input type="text" class="form-control" id="subject" required [(ngModel)]="content.subject" name="subject">
      </div>
  
      <div class="form-group">
        <label for="content">Content</label>
        <input type="text" class="form-control" id="content" required [(ngModel)]="content.content" name="content">
      </div>
      <button (click)="onSubmit()" type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
  <div class="modal-footer">
    <button  type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
  </div>
