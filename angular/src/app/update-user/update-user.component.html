<div class="modal-header">
  <h4 class="modal-title">Update User</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div>
    <form (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Username</label>
        <input class="col" type="text" class="form-control" id="firstName" required [(ngModel)]="user.username" name="firstName">
      </div>

      <div class="form-group">
        <label for="name">Password</label>
        <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.password" name="lastName">
      </div>

      <div class="form-group">
        <label for="name">Nickname</label>
        <input type="text" class="form-control" id="nickname" required [(ngModel)]="user.nickname" name="nickname">
      </div>

      <div class="form-group">
        <label for="name">Email</label>
        <input type="text" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
      </div>


      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('Close click')">Close</button>
</div>
